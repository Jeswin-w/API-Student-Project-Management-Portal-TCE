<div class="container">  
  <center><h1 style = "color:#003380; font-size:30px"> ENROLLMENT</h1></center>
     <form method="post" action="/enroll.html">  
    
    <div class="form-group">  
      <label>Register Number</label>  
      <input type="text" name="regno" rno="reg_no" class="form-control" required="">  
    </div>  
     
    <div class="form-group">  
        <label>Course ID</label>  
        <input type="text" name="course_id" cid="course_id" class="form-control" required="">  
      </div>  
             
    
    <div class="form-group">  
        <label>Department</label>  
        <select name="coursedepartment" id="text" class="form-control" placeholder="Select Department" required="">
          <option value="">Select Course Department</option>
          <option value="IT">Information Technology</option>   
          <option value="CSE">Computer Science Engineering</option>   
          <option value="ECE">Electronics and Communication Engineering</option>  
          <option value="EEE">Electrical and Electronics Engineering</option>  
          <option value="MECH">Mechanical Engineering</option>   
          <option value="CIVIL">Civil Engineering</option> 
          <option value="MEC">Mechatronics</option>
      </select>
      </div>  
      
    <center> <button type="submit" class="btn btn-success save-btn">Enroll</button> </center> 
      
  </form>  
  
  <br/>  
  <center><h1 style = "color:#003380; font-size:30px"> ENROLL VIA UPLOADING</h1></center>
  <form action="/uploadfile" enctype="multipart/form-data" method="post">
    <input type="file" name="uploadfile"class="form-control" accept='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel' >
    <br>
    <center><input type="submit"  class="btn btn-success"value="Upload Excel"></center>
  </form>  
</div>            
</body>  
</html>
