<!DOCTYPE html>
<html>
    <head>
        <title>TCE-Student Project Management Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Yuji+Syuku&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/1.0.0-beta.1/ng-google-chart.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="dash.js"></script>

            
</head>

<body style="background-color: whitesmoke;"  ng-app="dash" ng-controller='dashcon'>
    <nav class="navbar navbar-expand-sm "style="background-color:#003380; color:whitesmoke" id="dark">
        
        <a class="navbar-brand" href="/fdashboard.html" style="font-family:lobster"><img src="tce_logo.png" alt="logo" style="width:60px; height:60px ;margin-left: 10px;"> </a>
        <ul class="navbar-nav">
            <li class="nav-item">
               <h4> <a class="nav-link" href="/fdashboard.html" style="font-family:lobster;color:whitesmoke;"><h2 style="margin-top: 10px;">TCE-Student Project Management Portal</h2></a></h4>
            </li></ul>
            
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><h5><a class="nav-link" id='x' href="/" style="font-family:lobster;color:whitesmoke">{{fuser.fname}}</a></h5></li>
                    <li class="nav-item"> <h5><a class="nav-link" id='x' href="/flogout" style="font-family:lobster;color:whitesmoke;">Logout</a></h5></li>
                </ul>
            
      </nav><br><br>
      <div class="container">
          
      <div class="row">
          
      

      <div class="col-sm-10">
          <center><h2>COURSE FACULTY</h2></center>
        <div ng-repeat="x in fic">
        <div style="padding: 10px 10px">
            <div class="card">
                <div class="card-header" style="padding: 10px 10px; background-color: #003380; color:whitesmoke">
                    {{x.cdept}}
                </div>
                <div class="card-body" >
                <h5 class="card-title" >{{x.course_id}}  :  {{x.course_name}}</h5><br>
                <a href="cfcourse.html?cid={{x.course_id}}&fid={{x.fid}}&cdept={{x.cdept}}&course_name={{x.course_name}}" class="btn btn-primary" style="background-color: #003380" >ENTER</a>
                </div>
            </div>

       
        </div>
        </div>
        <br><br>
        <center><h2>COURSE GUIDE</h2></center>
        <div ng-repeat="x in fm">
            <div style="padding: 10px 10px">
                <div class="card">
                    <div class="card-header" style="padding: 10px 10px; background-color: #003380; color:whitesmoke">
                        {{x.cdept}}
                    </div>
                    <div class="card-body" >
                    <h5 class="card-title" >{{x.course_id}}  :  {{x.course_name}}</h5><br>
                    <a href="fcourse.html?cid={{x.course_id}}&fid={{x.fid}}&cdept={{x.cdept}}&course_name={{x.course_name}}" class="btn btn-primary" style="background-color: #003380" >ENTER</a>
                    </div>
                </div>
    
           
            </div>
            </div>
    

</div>
</div>
</body>
</html>
