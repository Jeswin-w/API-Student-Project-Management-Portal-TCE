<!DOCTYPE html>
<html>
    <head>
        <title>TCE-Student Project Management Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Yuji+Syuku&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script type="text/javascript" src="dash.js"></script>

        <link rel="stylesheet" href="style1.css">        
</head>

<body style="background-color: whitesmoke;"  ng-app="dash" ng-controller='dashcon'>
    <nav class="navbar navbar-expand-sm "style="background-color:#003380; color:whitesmoke" id="dark">
        
        <a class="navbar-brand" href="/fdashboard.html" style="font-family:lobster"><img src="tce_logo.png" alt="logo" style="width:60px; height:60px ;margin-left: 10px;"> </a>
        <ul class="navbar-nav">
            <li class="nav-item">
               <h4> <a class="nav-link" href="/fdashboard.html" style="font-family:lobster;color:whitesmoke;"><h2 style="margin-top: 10px;">TCE-Student Project Management Portal</h2></a></h4>
            </li></ul>
            
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><h5><a class="nav-link" id='x' href="/" style="font-family:lobster;color:whitesmoke">{{fuser.fname}}</a></h5></li>
                    <li class="nav-item"> <h5><a class="nav-link" id='x' href="/flogout" style="font-family:lobster;color:whitesmoke;">Logout</a></h5></li>
                </ul>
            

      </nav><br><br>
      <div class="container">
          
      <div class="row">
          
      
      
      <div class="col-sm-10" style="box-shadow: 1px 1px 2px 2px;">
        <center><h3><u>Course in charge:</u> </h3></center>
        <div ng-repeat="x in fic">
            <br>
            <div class="container" style="border:solid 1px;">
                <div class="row">
                    <div class="col-sm">
                        <h5 >{{x.course_id}}</h5>
                    </div>
                    <div class="col-sm-7">
                        <h4 style="text-align: center;"><a id='cour' href="cfcourse.html?cid={{x.course_id}}&fid={{x.fid}}&cdept={{x.cdept}}&course_name={{x.course_name}}"><br>{{x.course_name}}<br></a></h4>
                    </div>
                    <div class="col-sm"><h5>Dept: {{x.cdept}}</h5></div></div></div><hr></div>
                    <div>
                        <center><h3><u>Courses</u></h3></center>
                        <div ng-repeat="x in fm">
                            <br>
                            <div class="container" style="border:solid 1px;">
                                <div class="row">
                                    <div class="col-sm">
                                        <h5 >{{x.course_id}}</h5>
                                    </div>
                                    <div class="col-sm-7">
                                        <h4 style="text-align: center;"><a id='cour' href="fcourse.html?cid={{x.course_id}}&fid={{x.fid}}&cdept={{x.cdept}}&course_name={{x.course_name}}"><br>{{x.course_name}}<br></a></h4>
                                    </div>
                                    <div class="col-sm"><h5>Dept: {{x.cdept}}</h5></div></div></div><hr></div>

                    </div>

    </div>
      <div class="col-sm" >
        
        <div  style="border:solid 1px; margin: 5px 5px 5px 5px;" >
    <h5 style="text-align: center;">Calender</h5></div>
</div>

</div>
</div>
</body>
</html>
