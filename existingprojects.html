<!DOCTYPE html>
<html>
    <head>
        <title>TCE-Student Project Management Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Yuji+Syuku&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
        <link rel="stylesheet" href="style2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/1.0.0-beta.1/ng-google-chart.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="dash.js"></script>
    </head>
    <body style="background-color: white" ng-app="dash" ng-controller='dashcon'>
        
        <div class='container-fluid' style='background-color:#003380; border-radius:0% 0% 50% 50%;padding-bottom: 30px;'>
            <h1 >
                <center>
                    <h1 style="color:whitesmoke; font-family: yuji syuku;">TCE</h1>                    
                    <h3 style="color: whitesmoke;">Student Project Management Portal</h3>
                </center>
            </h1>
        </div>
    <br><br>
    <div class="row"><div class="col-sm-6">
        
        <h3>Batch:</h3>
    <div google-chart chart="barChartObject" style="height:200px; width:100%;"></div></div>
<div class="col-sm-6"> <h3>Department:</h3>
    <div google-chart chart="barChartObject1" style="height:200px; width:100%;"></div></div></div>

<center><h1 style="color: #003380">PROJECTS</h1> <br>
<input type="text" ng-model="project" placeholder="SEARCH" style="height:45px; width: 300px; padding: 20px 20px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"><br><br><br></center>
<center>
<table class="table table-bordered" style="padding: 30px 30px; width: 90%; font-size: 16px;">

    <tr style="padding: 30px 30px; background-color: #003380; color: whitesmoke;">
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Description</th>
        <th>Department</th>
        <th>Domain</th>
        <th>Course</th>
        <th>Team Details</th>
        <th>Guide</th>
        </tr>

<tbody>
    
<tr ng-repeat="x in pro | filter : project">
    <td>{{x.project_id}}</td>
    <td>{{x.project_name}}</td>
    <td>{{x.project_desc}}</td>
    <td>{{x.cdept}}</td>
    <td>{{x.domain}}</td>
    <td>{{x.course_id}}</td>
    <td>{{x.team_members}}</td>
    <td>{{x.fname}}</td>
    </tr>
</tbody>

</table>
</center>
</div>
</body>
</html>
