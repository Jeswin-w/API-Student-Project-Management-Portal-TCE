<!DOCTYPE html>
<html>
    <head>
        <title>TCE-Student Project Management Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Yuji+Syuku&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
        <link rel="stylesheet" href="style2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        
    </head>
    <body style="background-color: whitesmoke">
        <div class="fixed-top">
        <div class='container-fluid' style='background-color:#003380; border-radius:0% 0% 50% 50%;padding-bottom: 30px;'>
            <h1 >
                <center>
                    <h1 style="color:whitesmoke; font-family: yuji syuku;">TCE</h1>                    
                    <h3 style="color: whitesmoke;">Student Project Management Portal</h3>
                </center>
            </h1>
        </div>
    <br><br>
    <style>
        table,th,td {
        text-align: center;
        text-shadow: 1.5px;
        color:#003380;
        border: 1px solid ;
        border-width: 3px;
        border-color:#003380;
        }
        table {
        border-collapse: collapse;
        width: 1000px;
        height: 150px;
        margin-left: 30px;
        border: solid;
        border-width: 1px;
        }
        td {
        color:black;
        text-align: center;
        border-width: 3px;
        }
        </style>
<body ng-app="myApp">
<div ng-controller="firstController">
<center><h1 style="color: #003380">Existing Projects List </h1> <br>
<input type="text" ng-model="project" placeholder="Enter the project" style="height:35px;width: 250px;"><br><br><br></center>
<center>
<table>
<tr>
<th>Project ID</th>
<th>Project Name</th>
<th>Department</th>
<th>Batch</th>
<th>Course</th>
<th>Team Details</th>
<th>Guide</th>
</tr>

<tr ng-repeat="x in project_details | filter:{'Projectname':projectname}">
<td>{{x.Projectid}}</td>
<td>{{x.Projectname}}</td>
<td>{{x.Department}}</td>
<td>{{x.Batch}}</td>
<td>{{x.Course}}</td>
<td>{{x.Teamdetails}}</td>
<td>{{x.Guide}}</td>
</tr>
</table>
</center>
</div>
</body>
</html>
