<!DOCTYPE html>
<html>
    <head>
        <title>TCE-Student Project Management Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Yuji+Syuku&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script type="text/javascript" src="dash.js"></script>

        <link rel="stylesheet" href="style1.css">
        
        
</head>
<style>
input[type="submit"]{
    background-color: #003380;
    padding: 10px;
    font-size: 16px;
    align-content: center;
    padding: 10px 15px;
    color: whitesmoke;
}
</style>
<body style="background-color: whitesmoke;"  ng-app="dash" ng-controller='dashcon'>
    <nav class="navbar navbar-expand-sm "style="background-color:#003380; color:whitesmoke" id="dark">
        
        <a class="navbar-brand" href="/dashboard.html" style="font-family:lobster"><img src="tce_logo.png" alt="logo" style="width:60px; height:60px ;margin-left: 10px;"> </a>
        <ul class="navbar-nav">
            <li class="nav-item">
               <h4> <a class="nav-link" href="/dashboard.html" style="font-family:lobster;color: whitesmoke;"><h2 style="margin-top: 10px;">TCE-Student Project Management Portal</h2></a></h4>
            </li></ul>
            
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><h5><a class="nav-link" id='x' href="/" style="font-family:lobster;color:whitesmoke">{{user.name}}</a></h5></li>
                    <li class="nav-item"> <h5><a class="nav-link" id='x' href="/logout" style="font-family:lobster;color:whitesmoke;">Logout</a></h5></li>
                </ul>
            

      </nav><br><br>
      <div class="container">
        <h1>{{course[2]}}   {{course[1]}}</h1>
        <h3>Team: {{course[3][0]}}, {{course[3][1]}}, {{course[3][2]}}</h3>
        <h3>Project: {{course[5]}}</h3>
        <h3>Project desc: {{course[6]}}</h3>
      <br>
    <center>
      <div class='row'>
      <div class='col-sm-10'> 
      <div ng-repeat="x in sd">
      <div class="row" style="box-shadow: 1px 1px 2px 2px; padding: 20px 30px; width: 900px;">
            
            <h3>{{x.sub_title}}</h3>
            <h6>{{x.sub_desc}}</h6>
            <h6>{{x.due_date}}</h6>
            <div ng-if="x.sub_status=='submitted'">
            <h6 style="color:green">{{x.sub_status}}</h6></div>
            

               
            <div ng-if="x.sub_status!='submitted'">
                 <button class="btn btn-primary" ><a href="filesub.html?sid={{x.sid}}"> Add submission</button>
            </div>
            
                   
          
        </div>   </div> </div></div>
    
    </div>
   
    </div>
    </div>

</body>
</html>
