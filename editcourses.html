<!DOCTYPE html>
<html>
    <head>
        <title>TCE-Student Project Management Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Yuji+Syuku&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
        <link rel="stylesheet" href="style2.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/1.0.0-beta.1/ng-google-chart.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-messages.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-animate.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-aria.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
    <script type="text/javascript" src="dash.js"></script>
        
    </head>
    <body style="background-color: whitesmoke;" ng-app="dash" ng-controller='dashcon'>
        
        <div class='container-fluid' style='background-color:#003380; border-radius:0% 0% 50% 50%;padding-bottom: 30px;'>
            <h1 >
                <center>
                    <h1 style="color:whitesmoke; font-family: yuji syuku;">TCE</h1>                    
                    <h3 style="color: whitesmoke;">Student Project Management Portal</h3>
                </center>
            </h1>
        </div>
    <br><br>

<div class="container">  
  <center><h1 style = color:#003380; font-size> COURSES </h1></center>
     <form method="post" action="/editcourses.html">  
          
    <div class="form-group">  
      <label>Course ID</label>  
      <input type="text" name="courseid" id="text" class = "form-control" required>
      
    </div>  
      
    <div class="form-group">  
      <label>Faculty ID</label>  
      <input type="text"  name="fid" fid="faculty_id" class="form-control" required="">  
    </div>  
     
    <div class="form-group">  
        <label>Course Name</label>  
        <input type="text" name="coursename" id="text" class = "form-control" required>
    </div>

    <div class="form-group">  
      <label>Course Department</label>  
      <select name="coursedepartment" id="text" class="form-control" placeholder="Select Department" required="">
        <option value="">Select Course Department</option>
        <option value="IT">Information Technology</option>   
        <option value="CSE">Computer Science Engineering</option>   
        <option value="ECE">Electronics and Communication Engineering</option>  
        <option value="EEE">Electrical and Electronics Engineering</option>  
        <option value="MECH">Mechanical Engineering</option>   
        <option value="CIVIL">Civil Engineering</option> 
        <option value="MEC">Mechatronics</option>
    </select>
    </div>  
    <center> <button type="submit" class="btn btn-success save-btn">Add Course</button> </center> 
      
  </form>  
  <br/>  
  
  
  <table class="table table-bordered data-table">  
<tr>
      <th>Course ID</th>  
      <th>Faculty ID</th>  
      <th>Course Name</th> 
      <th>Course Department</th> 
        
    </tr>  
     
      <tr ng-repeat="x in coursedetail">
      <td>{{x.course_id}}</td>
      <td>{{x.fid}}</td>
      <td>{{x.course_name}}</td>
      <td>{{x.cdept}}</td></tr>
      
    
  </table>  
     
</div>  
        
    
       
</body>  
</html>
